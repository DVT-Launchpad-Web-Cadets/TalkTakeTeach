<div class="h-svh w-svw bg-slate-100 flex flex-col">
  <div
    class="flex flex-row border-2 bg-slate-100 justify-between items-center w-full h-14 fixed top-0"
  >
    <div class="flex flex-row">
      <!-- span for back button (icon) -->
      <span class=""></span>
      <h1 class="text-3xl text-blue-900 font-bold">Chat</h1>
    </div>

    <div class="dropdown dropdown-hover dropdown-bottom dropdown-end">
      <div tabindex="0" role="button" class="btn m-1">
        Online {{ numOfUsers }}
      </div>
      <ul
        id="users"
        tabindex="0"
        class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow"
      ></ul>
    </div>
  </div>
  <div
    id="messages"
    class="flex flex-col p-3 w-svw min-h-3.5 my-14 overflow-y-scroll overflow-x-hidden"
  ></div>
  <form
    class="flex flex-row justify-between items-center w-11/12 h-12 fixed bottom-0 m-3 p-2 bg-white rounded-lg"
    id="form"
  >
    <input id="input" name="text" placeholder="Message" />
    <!-- replace with share icon -->
    <button class="text-blue-500" type="submit">Send</button>
  </form>
</div>
